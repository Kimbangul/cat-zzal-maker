<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .favorites img {
      width: 150px;
    }
  </style>
  <body>
    <div id="app"></div>

    <!-- 1. 리액트 스크립트 추가 -->

    <!-- React를 실행. -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- 2. Babel 추가 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 3. script 태그 type을 babel 로 변경  -->
    <script type="text/babel">
      const Title = (props) => {
        return <h1>{props.children}</h1>;
        // 태그 안에 적은 내용은 props.children 으로 넘어온다.
      };

      const CatItem = (props) => {
        // 리액트 컴포넌트에 인자를 넘기면 첫번째 인자에 다 들어온다.
        return (
          <li>
            <img src={props.img} alt="고양이" style={{ width: "150px" }} />
          </li>
          // object 형식으로 style을 넘겨준다.
          // object 형식으로 넘겨주므로 속성 사이에는 쉼표를 사용
        );
      };

      const Form = () => {
        function handleFormSubmit(e) {
          e.preventDefault();
          // 폼 기본 동작인 refresh 막기
          console.log("폼 전송됨");
        }
        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
            />
            <button type="submit">생성</button>
          </form>
        );
      };

      const MainCard = ({ img }) => {
        function handleHeartClick() {
          console.log("하트눌렀음");
        }
        function handleHeartMouseOver() {
          console.log("하트 스쳐 지나감");
        }
        // handle~로 시작하는 것은 리액트의 이벤트 핸들러 네이밍 관례!
        return (
          <div className="main-card">
            <img src={img} alt="고양이" width="400" />
            <button
              onClick={handleHeartClick}
              onMouseOver={handleHeartMouseOver}
            >
              ♡
            </button>
          </div>
          // 일반 HTML과 다르게onClick 에서 C가 대문자임에 유의!
        );
      };

      const Favorites = () => {
        return (
          <ul className="favorites">
            <CatItem img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
            <CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
          </ul>
        );
      };

      const app = (
        <div>
          <Title>1번째 고양이 가라사대</Title>
          <Form />
          <MainCard img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
          <Favorites />
        </div>
      );

      const App = document.querySelector("#app");

      ReactDOM.render(app, App);
      // jsx 코드인 catItem을 reactDOM.render를 사용해 '여기다가그려'에 그려줌.
    </script>
  </body>
</html>
