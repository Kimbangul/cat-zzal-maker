<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .favorites img {
      width: 150px;
    }
  </style>
  <body>
    <div id="app"></div>

    <!-- 1. 리액트 스크립트 추가 -->

    <!-- React를 실행. -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- 2. Babel 추가 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 3. script 태그 type을 babel 로 변경  -->
    <script type="text/babel">
      const Title = ({ children }) => {
        return <h1>{children}</h1>;
        // 태그 안에 적은 내용은 props.children 으로 넘어온다.
      };

      const CatItem = (props) => {
        // 리액트 컴포넌트에 인자를 넘기면 첫번째 인자에 다 들어온다.
        return (
          <li>
            <img src={props.img} alt="고양이" style={{ width: "150px" }} />
          </li>
          // object 형식으로 style을 넘겨준다.
          // object 형식으로 넘겨주므로 속성 사이에는 쉼표를 사용
        );
      };

      const Form = ({ handleFormSubmit }) => {
        const [value, setValue] = React.useState("");

        const handleInputChange = (e) => {
          // value값을 대문자로 변경
          setValue(e.target.value.toUpperCase());
        };

        const handleOnSubmit = (e) => {
          e.preventDefault();
        };
        // ES6 구조분해 문법
        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
              onChange={handleInputChange}
              value={value}
            />
            <button type="submit">생성</button>
          </form>
        );
      };

      const MainCard = ({ img, handleHeartClick }) => {
        // handle~로 시작하는 것은 리액트의 이벤트 핸들러 네이밍 관례!
        return (
          <div className="main-card">
            <img src={img} alt="고양이" width="400" />
            <button onClick={handleHeartClick}>♡</button>
          </div>
          // 일반 HTML과 다르게onClick 에서 C가 대문자임에 유의!
        );
      };

      const Favorites = ({ favorites }) => {
        return (
          <ul className="favorites">
            {favorites.map((cat) => (
              <CatItem img={cat} key={cat} />
            ))}
            {/*여기서 cat은 cats 배열 안에 있는 cat1, cat2, cat3!*/}
          </ul>
        );
      };

      const App = () => {
        // 상태 사용을 위해 app을 컴포넌트로 변경

        const CAT1 =
          "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 =
          "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 =
          "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        const [favorites, setFavorites] = React.useState([CAT1, CAT2]);

        let catImg = [CAT1, CAT2, CAT3];
        const [counter, setCounter] = React.useState(1);
        const [mainCatImg, setCatImg] = React.useState(catImg[0]);

        function handleFormSubmit(e) {
          e.preventDefault();
          let newImgNum = counter;
          if (counter < catImg.length) {
            setCounter(counter + 1);
          } else {
            setCounter(1);
            newImgNum = 0;
          }
          setCatImg(catImg[newImgNum]);
        }

        function handleHeartClick() {
          console.log("클릭");
          setFavorites([...favorites, CAT3]);
          // ES6+ 스프레드 오퍼레이터 문법. 기존의 favorites 배열 뒤에 CAT3를 추가.
        }

        return (
          <div>
            <Title>{counter}번째 고양이 가라사대</Title>
            <Form handleFormSubmit={handleFormSubmit} />
            {
              // props에 자체 함수 넘기기
            }
            <MainCard img={mainCatImg} handleHeartClick={handleHeartClick} />
            <Favorites favorites={favorites} />
          </div>
        );
      };

      const Drawer = document.querySelector("#app");

      ReactDOM.render(<App />, Drawer);
      //  App을 컴포넌트화하였으므로 함수가 아닌 컴포넌트 형식으로 렌더.
    </script>
  </body>
</html>
